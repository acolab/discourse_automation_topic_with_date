fr:
  discourse_automation:
    scriptables:
      topic_with_date:
        title: Sujet avec date
        description: Créer un sujet avec un placeholder de date calculé et support optionnel du mode wiki
        doc: >
          Crée un nouveau sujet en tant qu'utilisateur système. Le placeholder
          {{date}} dans le titre et le corps est remplacé par une date calculée
          (aujourd'hui + décalage). Le premier message peut optionnellement
          être transformé en wiki.
